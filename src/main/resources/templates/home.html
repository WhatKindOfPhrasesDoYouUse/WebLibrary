<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Список книг</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0px;
    }

    h1 {
      color: #333;
    }

    .navbar {
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form {
      width: 70%;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-success {
      background-color: #4CAF50;
      color: white;
    }

    .btn-success:hover {
      background-color: #45a049;
    }

    .btn-warning {
      background-color: #45a049;
      color: white;
    }

    .btn-warning:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Библиотека</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user-profile}">Личный кабинет</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Выход</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

  <table class="table table-bordered">
    <thead>
    <tr>
      <th sec:authorize="hasRole('ADMIN')">ID</th>
      <th>Название</th>
      <th>Автор</th>
      <th>Возрастное ограничение</th>
      <th>Категория</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody th:each="book : ${books}">
    <tr>
      <td sec:authorize="hasRole('ADMIN')" th:text="${book.id}"/>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.ageLimit} + ' +'"></td>
      <td th:text="${book.category}"></td>
      <td>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-danger" th:href="@{'/books/delete/' + ${book.id}}">Удалить</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-warning" th:href="@{'/books/edit/' + ${book.id}}">Редактировать</a>
        <a sec:authorize="hasRole('ADMIN') or hasRole('USER')" class="btn btn-warning" th:href="@{'/books/info/' + ${book.id}}">Просмотр</a>
      </td>
    </tr>
    </tbody>
  </table>

  <form sec:authorize="hasRole('ADMIN')" th:action="@{/books/add}" method="post">
    <h2 class="text-center">Добавление книги</h2>
    <div class="form-group">
      <label>Название: <input type="text" name="title" class="form-control" required/></label>
    </div>
    <div class="form-group">
      <label>Автор: <input type="text" name="author" class="form-control" required/></label>
    </div>
    <div class="form-group">
      <label>Издательство: <input type="text" name="publishingHouse" class="form-control" required/></label>
    </div>
    <div class="form-group">
      <label>Год издания: <input type="number" name="yearPublishing" class="form-control" required/></label>
    </div>
    <div class="form-group">
      <label>Описание: <textarea name="description" class="form-control" required></textarea></label>
    </div>
    <div class="form-group">
      <label>Возрастное ограничение:
        <select name="ageLimit" class="form-control" required>
          <option value="0">0</option>
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="18">18</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>Категория:
        <select name="category" class="form-control" required>
          <option value="Техническая литература">Техническая литература</option>
          <option value="Хобби">Хобби</option>
          <option value="Домашнее хозяйство">Домашнее хозяйство</option>
          <option value="Художественная">Художественная</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Добавить книгу</button>
    </div>
  </form>

</div>

</body>
</html>
